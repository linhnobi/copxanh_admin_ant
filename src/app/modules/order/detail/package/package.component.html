<nz-table #basicTable [nzData]="listOfData">
    <thead>
        <tr>
            <th>#</th>
            <th>Mã kiện</th>
            <th>Cân nặng</th>
            <th>Thể tích</th>
            <th>Trạng thái</th>
            <th>Lịch sử</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data; let i=index">
            <td>{{ i + 1 }}</td>
            <td> --- </td>
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
                <span>Đang giao hàng: 09:49 12/03</span>
                <!-- <nz-divider nzType="vertical"></nz-divider> -->
                <a>Chi tiết</a>
            </td>
        </tr>
    </tbody>
</nz-table>
