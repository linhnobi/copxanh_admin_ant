<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://copxanh.com" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>COP XANH</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/cart">Giỏ hàng</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/order">Đơn hàng</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/auth/login">Đăng nhập</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/auth/register">Đăng kí</a>
          </li>
          <!-- <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li> -->
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Cấu hình" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/currency/exchange-rate">Tỉ giá tiền tệ</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/currency/fee">Phí</a>
          </li>
        </ul>
      </li>
    </ul>`
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
